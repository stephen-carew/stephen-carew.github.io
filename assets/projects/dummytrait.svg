<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="trait-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#trait-bg)" rx="12"/>
  <g transform="translate(150,100)">
    <!-- NFT Frame -->
    <rect x="-40" y="-35" width="80" height="70" fill="white" opacity="0.9" rx="8" stroke="#4a5568" stroke-width="2"/>
    <!-- NFT Character (simple avatar) -->
    <circle cx="0" cy="-15" r="12" fill="#ffd89b"/>
    <circle cx="-4" cy="-18" r="2" fill="#4a5568"/>
    <circle cx="4" cy="-18" r="2" fill="#4a5568"/>
    <path d="M-3,-10 Q0,-8 3,-10" stroke="#4a5568" stroke-width="1" fill="none"/>
    <!-- Body -->
    <rect x="-8" y="-3" width="16" height="20" fill="#667eea" rx="3"/>
    <!-- Trait indicators -->
    <rect x="-35" y="-30" width="8" height="8" fill="#e53e3e" rx="2"/>
    <rect x="-35" y="-18" width="8" height="8" fill="#38a169" rx="2"/>
    <rect x="-35" y="-6" width="8" height="8" fill="#d69e2e" rx="2"/>
    <rect x="27" y="-30" width="8" height="8" fill="#9f7aea" rx="2"/>
    <rect x="27" y="-18" width="8" height="8" fill="#3182ce" rx="2"/>
    <rect x="27" y="-6" width="8" height="8" fill="#f56565" rx="2"/>
    <!-- Shopping cart icon -->
    <g transform="translate(25,25)">
      <rect x="-8" y="-5" width="12" height="8" fill="white" opacity="0.8" rx="2"/>
      <circle cx="-5" cy="8" r="2" fill="#4a5568"/>
      <circle cx="1" cy="8" r="2" fill="#4a5568"/>
    </g>
  </g>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">NFT Traits</text>
</svg>