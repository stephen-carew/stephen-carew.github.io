<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bart-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#bart-bg)" rx="12"/>
  <g transform="translate(150,100)">
    <!-- Bar Counter -->
    <rect x="-60" y="10" width="120" height="20" fill="white" opacity="0.9" rx="4"/>
    <!-- Beer Glasses -->
    <g transform="translate(-30,-10)">
      <rect x="-4" y="-15" width="8" height="20" fill="white" opacity="0.8" rx="2"/>
      <rect x="-3" y="-12" width="6" height="15" fill="#ffd700" opacity="0.7"/>
      <ellipse cx="0" cy="-15" rx="4" ry="2" fill="white" opacity="0.9"/>
    </g>
    <g transform="translate(0,-10)">
      <rect x="-4" y="-15" width="8" height="20" fill="white" opacity="0.8" rx="2"/>
      <rect x="-3" y="-12" width="6" height="15" fill="#ff6b6b" opacity="0.7"/>
      <ellipse cx="0" cy="-15" rx="4" ry="2" fill="white" opacity="0.9"/>
    </g>
    <g transform="translate(30,-10)">
      <rect x="-4" y="-15" width="8" height="20" fill="white" opacity="0.8" rx="2"/>
      <rect x="-3" y="-12" width="6" height="15" fill="#48cae4" opacity="0.7"/>
      <ellipse cx="0" cy="-15" rx="4" ry="2" fill="white" opacity="0.9"/>
    </g>
    <!-- QR Code -->
    <g transform="translate(-45,0)">
      <rect x="-8" y="-8" width="16" height="16" fill="white" opacity="0.9" rx="2"/>
      <rect x="-6" y="-6" width="3" height="3" fill="#2d3748"/>
      <rect x="-2" y="-6" width="3" height="3" fill="#2d3748"/>
      <rect x="3" y="-6" width="3" height="3" fill="#2d3748"/>
      <rect x="-6" y="-2" width="3" height="3" fill="#2d3748"/>
      <rect x="3" y="-2" width="3" height="3" fill="#2d3748"/>
      <rect x="-6" y="3" width="3" height="3" fill="#2d3748"/>
      <rect x="-2" y="3" width="3" height="3" fill="#2d3748"/>
      <rect x="3" y="3" width="3" height="3" fill="#2d3748"/>
    </g>
    <!-- Mobile/Tablet -->
    <g transform="translate(45,0)">
      <rect x="-6" y="-10" width="12" height="20" fill="white" opacity="0.9" rx="3"/>
      <rect x="-4" y="-7" width="8" height="10" fill="#4a5568" rx="1"/>
      <circle cx="0" cy="6" r="2" fill="#4a5568"/>
    </g>
  </g>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Bar Management</text>
</svg>