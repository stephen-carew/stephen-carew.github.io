<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="verif-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#verif-bg)" rx="12"/>
  <g transform="translate(150,100)">
    <!-- Discord-style bot icon -->
    <rect x="-35" y="-25" width="70" height="50" fill="white" opacity="0.9" rx="15"/>
    <!-- Bot eyes -->
    <circle cx="-15" cy="-10" r="6" fill="#5865f2"/>
    <circle cx="15" cy="-10" r="6" fill="#5865f2"/>
    <!-- Bot mouth -->
    <rect x="-8" y="2" width="16" height="8" fill="#5865f2" rx="4"/>
    <!-- Verification checkmark -->
    <g transform="translate(25,-20)">
      <circle cx="0" cy="0" r="8" fill="#38a169"/>
      <path d="M-3,0 L-1,2 L3,-2" stroke="white" stroke-width="2" fill="none"/>
    </g>
    <!-- NFT symbols -->
    <rect x="-50" y="-15" width="10" height="10" fill="#ff6b6b" rx="2" opacity="0.8"/>
    <rect x="-50" y="0" width="10" height="10" fill="#4ecdc4" rx="2" opacity="0.8"/>
    <rect x="40" y="-15" width="10" height="10" fill="#45b7d1" rx="2" opacity="0.8"/>
    <rect x="40" y="0" width="10" height="10" fill="#f9ca24" rx="2" opacity="0.8"/>
    <!-- Connection lines -->
    <line x1="-40" y1="-10" x2="-35" y2="-10" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="5" x2="-35" y2="5" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="-10" x2="40" y2="-10" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="5" x2="40" y2="5" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">NFT Verifier</text>
</svg>