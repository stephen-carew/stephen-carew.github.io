<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avalon-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#avalon-bg)" rx="12"/>
  <g transform="translate(150,100)">
    <!-- Vault/Treasury Building -->
    <rect x="-40" y="-30" width="80" height="50" fill="white" opacity="0.9" rx="8"/>
    <!-- Columns -->
    <rect x="-35" y="-25" width="6" height="40" fill="#4a5568" opacity="0.7"/>
    <rect x="-15" y="-25" width="6" height="40" fill="#4a5568" opacity="0.7"/>
    <rect x="9" y="-25" width="6" height="40" fill="#4a5568" opacity="0.7"/>
    <rect x="29" y="-25" width="6" height="40" fill="#4a5568" opacity="0.7"/>
    <!-- Roof/Pediment -->
    <path d="M-45,-30 L0,-45 L45,-30 Z" fill="#4a5568" opacity="0.8"/>
    <!-- Staking Symbols -->
    <g transform="translate(-25,-10)">
      <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
    </g>
    <g transform="translate(0,-10)">
      <circle cx="0" cy="0" r="8" fill="#38a169" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">%</text>
    </g>
    <g transform="translate(25,-10)">
      <circle cx="0" cy="0" r="8" fill="#3182ce" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âš¡</text>
    </g>
    <!-- Dual Staking Arrows -->
    <g transform="translate(-60,0)">
      <path d="M0,-15 L15,0 L0,15" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
      <path d="M5,-10 L15,0 L5,10" stroke="white" stroke-width="2" fill="white" opacity="0.6"/>
    </g>
    <g transform="translate(60,0)">
      <path d="M0,-15 L-15,0 L0,15" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
      <path d="M-5,-10 L-15,0 L-5,10" stroke="white" stroke-width="2" fill="white" opacity="0.6"/>
    </g>
    <!-- Foundation/Base -->
    <rect x="-45" y="20" width="90" height="8" fill="#4a5568" opacity="0.6" rx="4"/>
  </g>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Avalon Vault</text>
</svg>