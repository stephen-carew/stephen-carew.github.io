<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="board-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#board-bg)" rx="12"/>
  <g transform="translate(150,100)">
    <!-- Staking Pool -->
    <circle cx="0" cy="0" r="35" fill="white" opacity="0.9" stroke="#4a5568" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STAKE</text>
    <!-- NFT Cards around the pool -->
    <g transform="translate(-50,-30)">
      <rect x="-8" y="-10" width="16" height="20" fill="#ff6b6b" opacity="0.8" rx="3"/>
      <circle cx="0" cy="-2" r="3" fill="white"/>
      <rect x="-3" y="3" width="6" height="4" fill="white" rx="1"/>
    </g>
    <g transform="translate(50,-30)">
      <rect x="-8" y="-10" width="16" height="20" fill="#4ecdc4" opacity="0.8" rx="3"/>
      <circle cx="0" cy="-2" r="3" fill="white"/>
      <rect x="-3" y="3" width="6" height="4" fill="white" rx="1"/>
    </g>
    <g transform="translate(-50,30)">
      <rect x="-8" y="-10" width="16" height="20" fill="#45b7d1" opacity="0.8" rx="3"/>
      <circle cx="0" cy="-2" r="3" fill="white"/>
      <rect x="-3" y="3" width="6" height="4" fill="white" rx="1"/>
    </g>
    <g transform="translate(50,30)">
      <rect x="-8" y="-10" width="16" height="20" fill="#f9ca24" opacity="0.8" rx="3"/>
      <circle cx="0" cy="-2" r="3" fill="white"/>
      <rect x="-3" y="3" width="6" height="4" fill="white" rx="1"/>
    </g>
    <!-- Arrows pointing to center -->
    <path d="M-35,-20 L-25,-10" stroke="white" stroke-width="2" opacity="0.7"/>
    <path d="M-30,-15 L-25,-10 L-30,-5" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M35,-20 L25,-10" stroke="white" stroke-width="2" opacity="0.7"/>
    <path d="M30,-15 L25,-10 L30,-5" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M-35,20 L-25,10" stroke="white" stroke-width="2" opacity="0.7"/>
    <path d="M-30,15 L-25,10 L-30,5" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M35,20 L25,10" stroke="white" stroke-width="2" opacity="0.7"/>
    <path d="M30,15 L25,10 L30,5" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Reward symbols -->
    <g transform="translate(0,-50)">
      <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.9"/>
      <text x="0" y="3" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
    </g>
  </g>
  <text x="150" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">NFT Staking</text>
</svg>